
services:

  postgres:
    image: postgres:17
    container_name: utxsathish-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Sathish@123
      POSTGRES_DB: mydatabase
    ports:
      - "9001:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network
    command: postgres -c work_mem=16MB
    restart: unless-stopped

  pgagent:
    build:
      context: .
      dockerfile: Dockerfile.pgagent
    container_name: utxsathish-pgagent
    depends_on:
      - postgres
    networks:
      - postgres_network
    restart: unless-stopped
    command: >
      bash -c "
      echo 'Waiting for Postgres readiness...' &&
      until pg_isready -h postgres -U postgres; do
        sleep 2;
      done &&
      echo 'Postgres ready â€” starting pgAgent...' &&
      pgagent -f host=postgres dbname=mydatabase user=postgres password=Sathish@123
      "

volumes:
  postgres_data:

networks:
  postgres_network:
    driver: bridge
